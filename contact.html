<!DOCTYPE html>

<head>

  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #006400;
      margin-bottom: 20px;
    }

    .contact-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .contact-details div {
      flex: 1;
      margin: 10px;
    }

    .contact-details div i {
      color: #006400;
      font-size: 24px;
      margin-right: 10px;
    }

    .contact-details div p {
      margin: 5px 0;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #004d00;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #006400;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
