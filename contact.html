<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(45deg, #ff6b6b, #f7a8b8, #6bff6b, #8b6bff);
      background-size: 400% 400%;
      animation: gradientBackground 10s ease infinite;
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: rgba(0, 100, 0, 0.95);
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .menu-bar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .menu-bar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .contact-details, .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    .contact-details div {
      margin: 10px 0;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #004d00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media screen and (max-width: 768px) {
      .menu-bar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 200px;
        transform: translateX(0);
        transition: left 0.3s ease-in-out;
      }

      .menu-bar.active {
        left: 0;
      }

      .menu-toggle {
        position: fixed;
        top: 15px;
        left: 15px;
        background-color: #006400;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        z-index: 1100;
        cursor: pointer;
        border-radius: 5px;
      }

      .content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <div class="menu-bar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
    <a href="subjects.html">Subjects</a>
    <a href="perks.html">Special Perks</a>
  </div>

  <div class="content">
    <div class="contact-details">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> LIG-35, NEAR CHANDRASEKHARNAG POLICE STATION, CHANDRASEKHAR NAGAR BALLIA, UTTAR PRADESH, PIN-277001</p>
      <p><strong>Phone:</strong> +91 9110146737</p>
      <p><strong>Email:</strong> vishalanandsinha@gmail.com</p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting normally

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // WhatsApp number (replace with your own number)
      const whatsappNumber = '+917084537809'; 

      // Construct the WhatsApp message
      const textMessage = `Hello, my name is ${name}.\nPhone: ${phone}\nMessage: ${message}`;

      // Encode the message for URL
      const encodedMessage = encodeURIComponent(textMessage);

      // WhatsApp URL
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      // Redirect to WhatsApp
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
