<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Gallery</title>
  
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    
    .menu-bar {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 250px;
      background-color: rgba(0, 100, 0, 0.95);
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: left 0.3s ease-in-out;
    }

    .menu-bar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .menu-bar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      z-index: 1100;
      cursor: pointer;
      border-radius: 5px;
    }

    .content {
      margin-left: 0;
      padding-top: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media screen and (max-width: 768px) {
      .content {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <div class="menu-bar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
    <a href="subjects.html">Subjects</a>
    <a href="perks.html">Special Perks</a>
  </div>

  <header>
    <h1>Welcome to Our Gallery</h1>
  </header>
  <section class="gallery">
    <div class="gallery-item"><img src="image1.jpeg" alt="School Event 1"></div>
    <div class="gallery-item"><img src="image2.jpeg" alt="School Event 2"></div>
    <div class="gallery-item"><img src="image3.jpeg" alt="School Event 3"></div>
    <div class="gallery-item"><img src="image5.jpeg" alt="School Event 5"></div>
    <div class="gallery-item"><img src="image6.jpeg" alt="School Event 6"></div>
    <div class="gallery-item">
      <video src="level_up_1.mp4" controls title="School Event 6" style="width: 100%; height: auto;"></video>
    </div>
  </section>

  <script>
    
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');  // Add or remove the active class
    if (sidebar.classList.contains('active')) {
      sidebar.style.left = '0';  // Sidebar slides in
    } else {
      sidebar.style.left = '-250px';  // Sidebar slides out
    }
  }

  </script>
</body>
</html>
