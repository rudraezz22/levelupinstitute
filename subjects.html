<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff;
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: rgba(0, 64, 128, 0.95);
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .menu-bar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .menu-bar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .content {
      margin-left: 270px;
      padding: 20px;
    }

    header {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    .subject-section {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .subject-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .subject-card:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .menu-bar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 200px;
        transform: translateX(0);
        transition: left 0.3s ease-in-out;
      }

      .menu-bar.active {
        left: 0;
      }

      .menu-toggle {
        position: fixed;
        top: 15px;
        left: 15px;
        background-color: #004080;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        z-index: 1100;
        cursor: pointer;
        border-radius: 5px;
      }

      .content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <div class="menu-bar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
    <a href="subjects.html">Subjects</a>
    <a href="perks.html">Special Perks</a>
  </div>

  <div class="content">
    <header>
      <h1>Subjects We Teach</h1>
      <p>Meet our expert faculty and diverse subjects</p>
    </header>

    <div class="subject-section">
      <div class="subject-card">
        <h3>Physics, Chemistry, Maths, Civics, Geography</h3>
        <p>Taught by Vishal Sir</p>
      </div>

      <div class="subject-card">
        <h3>Lower Classes</h3>
        <p>Taught by Shrishti Ma'am</p>
      </div>

      <div class="subject-card">
        <h3>Spoken English</h3>
        <p>Available on some days</p>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
